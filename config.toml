    {name = "GitLab", url = "https://gitlab.com/thamognya"},
    {name = "Gitea", url = "https://git.thamognya.com/Thamognya"},
    {name = "Links", url = "https://links.thamognya.com"},
    {name = "website", url = "https://www.thamognya.com"},
    {name = "cv", url = "https://www.thamognya.com/cv.pdf"},
    {name = "Email", url = "mailto:contact@thamognya.com"},
]
